    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'india-cream': '#FFF8E7',
              'india-pink': '#FF007F', // Rani Pink
              'india-marigold': '#FF9933',
              'india-blue': '#1034A6', // Peacock Blue
              'india-green': '#138808', // Flag Green
              'india-yellow': '#FFCC00',
              'india-chili': '#E32636',
              'india-purple': '#4B0082',
            },
            fontFamily: {
              serif: ['Rozha One', 'serif'],
              sans: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'pop': '6px 6px 0px 0px rgba(0, 0, 0, 1)',
              'pop-hover': '3px 3px 0px 0px rgba(0, 0, 0, 1)',
              'neon': '0 0 10px rgba(255, 0, 127, 0.5)',
            },
            backgroundImage: {
              'pattern-dots': 'radial-gradient(#FF007F 2px, transparent 2px)',

            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'pop-in': 'popIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
